services:
  # Redis Database
  - type: redis
    name: ci-redis
    ipAllowList: []
    plan: starter  # Free tier

  # Backend API Service
  - type: web
    name: ci-api
    runtime: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    plan: starter  # Free tier
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: ci-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: BRIGHTDATA_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
    buildCommand: ""
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
